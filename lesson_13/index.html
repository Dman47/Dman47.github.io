<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Адаптивная вёрстка</title>
</head>
<body>
  <div class="box">
      <div class="creat">
          Create an account
      </div>
      <div class="email">
          <p>Email: *</p>
          <input type="email" class="form-control" placeholder="johnsmith@gmail.com" >
      </div>
      <div class="choose">
          <p id="choose">Choose Password: *</p>
          <input type="password" class="form-control">
      </div>
      <div class="confirm">
          <p id="cofirm">Confirm Password: *</p>
          <input type="password" class="form-control">
      </div>
      <div class="register">
          <button type="button" class="btn btn-primary btn-lg">register now!</button>
      </div>
  </div>  
</body>
</html>
